<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <article class="card">
      <header class="card__header">
        <img src="assets/images/image-victor.jpg" alt="Victor's profile picture" class="card__image">
      </header>

      <section class="card__body">
        <p class="card__text">
          Victor Crest
          <span class="card__text card__text--light">26</span>
        </p>
        <p class="card__text card__text--light">London</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">
            80K
            <span class="card__text card__text--light card__text--details">Followers</span>
          </p>
        </div>
        <div class="card__stats">
          <p class="card__number">
            803K
            <span class="card__text card__text--light card__text--details">Likes</span>
          </p>
        </div>
        <div class="card__stats">
          <p class="card__number">
            1.4K
            <span class="card__text card__text--light card__text--details">Photos</span>
          </p>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
